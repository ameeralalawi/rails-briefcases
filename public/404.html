<!DOCTYPE html>
<html>
<head>
  <title>Oops!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 10em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #3A506B solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 40px;
    color: #3A506B;
    line-height: 1.5em;
    margin: 0;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .go-home {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 2px;
    background: #3A506B;
    transition: background 0.3s ease;
    box-shadow: 0px 0px 5px 0px rgba(158,158,158,1);
  }

  #image404 {
    width: 300px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Ooops!</h1>
      <img id ="image404" src="images/404.png">
      <p style="margin-top: 0; margin-bottom: 30px; color: #3A506B;">Not sure we know what you're looking for...</p>
    </div>
    <p>Mick Jagger: 'You can't always get what you want, but if you try sometimes, you might find, you get what you need.'</p>
  </div>
  <a href="/" class="go-home">Go Back Home</a>

</body>
</html>
